{extend name="../application/common/view/admin/base.html" /}
{block name="title"}list{/block}
{block name="css"}
<script src="__STATIC__/vendor/ueditor/utf8-php/ueditor.parse.min.js"></script>
{/block}
{block name="main"}
    <div class="container jumbotron">
      <div class="form-horizontal has-feedback">
     <fieldset disabled>
        <div class="form-group">
          <label class="control-label col-xs-3">类型</label>
          <div class="col-xs-7">
            <select class="form-control" name="cate_id" id="cate_id">
              <option value="0" {if condition="$article['cate_id']==0"}selected="selected"{/if}>请选择类型</option>
              {volist name="cateList" id="vo"}
              <option value="{$vo.id}" {if condition="$article['cate_id']==$vo.id"}selected="selected"{/if}>{$vo.name}</option>
              {/volist}
            </select>
            <!-- <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span> -->
          </div>  
        </div>
        <div class="form-group ">
          <label class="control-label col-xs-3">标题</label>
          <div class="col-xs-7">
            <input type="text" name="title" id="title" data-id='{$article['id']}' value='{$article['title']}' class="form-control" placeholder="title" readonly>
            <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true">&nbsp;&nbsp;</span>
          </div>
        </div>
  </fieldset>
        <div class="form-group ">
            <label class="control-label col-xs-3">内容</label>
            <div class="col-xs-7">
               <div id="content">
                    {$article['content']}
                </div>
            </div>
          </div>
 
          <div class="row">
            <div class="col-xs-offset-6 col-xs-1">
              <button type="reset" onclick="history.back();" class="btn btn-primary">reset</button>
            </div>
          </div>
      </div>
    </div>
{/block}
